<!DOCTYPE html>
<html>
  <head>
    <script src="d3/d3.js"></script>
    <script src="rainbowvis/rainbowvis.js"></script>
    <style>
        body { font: 12px Arial;}

        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }


        .frame {
        fill: none;
        stroke: #000;
        }

        .axis text {
        font: 10px sans-serif;
        }

        .axis line,
        .axis circle {
        fill: none;
        stroke: #777;
        stroke-dasharray: 1,4;
        }

        .axis :last-of-type circle {
        stroke: #333;
        stroke-dasharray: none;
        }

        .line {
        fill: none;
        stroke: #000;
        stroke-width: 1.5px;
        }

        a {
          color: rgb(0, 0, 238);
          font-size: 16px;
          cursor: pointer;
          padding: 5px;
        }
        a.active {
          font-weight: bold;
        }

        div.tooltip {
          position: absolute;
          text-align: center;
          width: 80px;
          height: 28px;
          padding: 2px;
          font: 12px sans-serif;
          background: lightsteelblue;
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
          z-index: 10;
        }

        div.tooltip:after {
          width: 0;
          height: 0;
          position: absolute;
          border-left: 4px solid transparent;
          border-right: 4px solid transparent;
          border-top: 8px solid lightsteelblue;
          bottom: -8px;
          left: 40px;
          content: "";
          z-index: 10;
        }

        svg {
          position: relative;
        }

        circle {
          z-index: 0;
        }

        .graph-wrapper {
          position: relative;
        }
    </style>
  </head>
  <body>
    <div id="links">
      <a class="active" data-loc="locc">"C" Column</a>
      <a data-loc="locd">"D" Column</a>
      <a data-loc="loce">"E" Column</a>
      <a data-loc="locf">"F" Column</a>
      <a data-loc="locg">"G" Column</a>
      <a data-loc="loch">"H" Column</a>
      <a data-loc="loci">"I" Column</a>
      <a data-loc="locj">"J" Column</a>
      <a data-loc="lock">"K" Column</a>
      <a data-loc="locl">"L" Column</a>
    </div>
    <div id="all-data"></div>
    <div id="year-data"></div>

    <script src="polar.js"></script>
    <script src="colorswap.js"></script>
    <script>
        function drawGraphs(loc) {
            d3.request("data/modis_ndvi_samp.csv")
                .mimeType("text/csv")
                .response(function (xhr) { return d3.csvParseRows(xhr.responseText, parseRow)})
                .get(function (data) {
                    d3.select("#all-data")
                        .html("")
                        .append("h2")
                        .text("Full data");   
                    makeUpDownOverlapingLineGraph(data, loc, "#all-data");
                    makeOverlapingLineGraph(data, loc, "#all-data");
                    makeUpDownLineGraph(data, loc, "#all-data");
                    makeLineGraph(data, loc, "#all-data");
                    drawUpDownPolar(data, loc, "#all-data");
                    drawPolar(data, loc, "#all-data");
            });

            d3.request("data/modis_ndvi_samp_simp.csv")
                .mimeType("text/csv")
                .response(function (xhr) { return d3.csvParseRows(xhr.responseText, parseRow)})
                .get(function (data) {
                    d3.select("#year-data")
                        .html("")
                        .append("h2")
                        .text("One year of data");        
                    makeLineGraph(data, loc, "#year-data");
                    drawPolar(data, loc, "#year-data");
            });
        }
        drawGraphs("locc")
    </script>
    <script>
      function resetGraph(elem) {
          if (elem.tagName.toLowerCase() !== "a") {
              return;
          }
          document.getElementsByClassName("active")[0].className = "";

          elem.className = "active";
          drawGraphs(elem.getAttribute("data-loc"));
      }

      document.getElementById("links").addEventListener("click", function (e) {
          e.preventDefault();
          resetGraph(e.target);
      });
    </script>
  </body>
</html>
